spring:
  datasource:
    driverClassName: org.h2.Driver
    password: ''
    url: jdbc:h2:mem:dms-dev;;INIT=RUNSCRIPT FROM 'classpath:sql/h2/V1.0__Init.sql';DB_CLOSE_DELAY=-1;
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: false
    hibernate:
      ddl-auto: create-drop
    show-sql: true
